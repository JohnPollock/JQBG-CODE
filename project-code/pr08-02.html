<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project 8-2</title>
   <style type="text/css">
    body { font-family:Verdana, sans-serif; }
    .form-element { margin:0.8em 0; }
    #contact-form label { font-weight:bold; }
    .err-msg { padding-left:12px; color:#900; font-weight:bold; } 
  </style>
  <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="pr08-02.js" type="text/javascript"></script>
</head>
<body>
  <h1>Send a Number</h1>
  <form action="my-program.php" id="contact-form">
    <div class="form-element">
      <label for="name">Name (optional):</label> 
        <input type="text" id="name" class="fields" maxlength="20" 
          pattern="[A-Za-z ]{2,20}">
        <span class="err-msg" id="err-name"></span>
    </div>  
    <div class="form-element">
      <label for="num">Enter a Number (required):</label> 
        <input type="number" id="num" class="fields" required>
        <span class="err-msg" id="err-num"></span>
    </div>
    <input type="submit" name="submit" id="submit">
  </form>
</body>
</html>
